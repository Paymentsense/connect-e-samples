<!--checkout-complete.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<div class="container">
    <div class="demo1">
        <h1>Checkout Demo Payment Complete</h1>
        <div class="row">
            <div class="offset-md-3 col-md-6 text-centre">
                <dl>
                    <dt>Status Code</dt>
                    <dd id="statusCode">{{.ConnectStatusCode}}</dd>
                    <dt>Auth Code</dt>
                    <dd id="authCode">{{.ConnectAuthCode}}</dd>
                </dl>
                <a id="checkoutLink" href="/checkout">Try another test payment</a>
            </div>
        </div>
    </div>
</div>

<script>
    var form = document.getElementById("checkoutLink");
    form.setAttribute("href", "/checkout" + window.location.search);
</script>
